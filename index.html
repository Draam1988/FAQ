<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрадный лист с FAQ</title>
    <style>
        /* Обнуляем стандартные отступы браузера */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: hidden; /* Ограничиваем прокрутку для чистого вида */
        }

        /* Создаем фон страницы */
        .notebook-container {
            height: 100vh;
            width: 100%;
            background-image: 
                linear-gradient(#e1e1e1 1px, transparent 1px),
                linear-gradient(90deg, #e1e1e1 1px, transparent 1px),
                linear-gradient(90deg, transparent 79px, #ffb2b2 79px, #ffb2b2 80px, transparent 80px);
            
            background-size: 30px 30px, 30px 30px, 100% 100%;
            background-attachment: fixed;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Накладываем легкую текстуру бумаги */
        .notebook-container::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* Контейнер для изображения */
        .image-wrapper {
            position: relative;
            z-index: 2;
            width: 75vw; /* Занимает 3/4 ширины экрана */
            height: 75vh; /* Занимает 3/4 высоты экрана */
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 80px; /* Учитываем поле слева, чтобы центровка была визуально приятной */
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Сохраняет пропорции изображения */
            filter: multiply(0.8); /* Можно добавить эффект смешивания с бумагой, если нужно */
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 600px) {
            .notebook-container {
                background-size: 20px 20px, 20px 20px, 100% 100%;
                background-image: 
                    linear-gradient(#e1e1e1 1px, transparent 1px),
                    linear-gradient(90deg, #e1e1e1 1px, transparent 1px),
                    linear-gradient(90deg, transparent 39px, #ffb2b2 39px, #ffb2b2 40px, transparent 40px);
            }
            .image-wrapper {
                width: 85vw; /* На мобильных можно чуть шире */
                padding-left: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="notebook-container">
        <div class="image-wrapper">
            <!-- Изображение FAQ.png из той же папки -->
            <img src="faq.png" alt="FAQ Sketch">
        </div>
    </div>

</body>
</html>
