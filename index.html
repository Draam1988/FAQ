<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрадный лист с FAQ</title>
    <!-- Подключаем рукописный шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        /* Обнуляем стандартные отступы браузера */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* Создаем фон страницы */
        .notebook-container {
            min-height: 100vh;
            width: 100%;
            background-image: 
                linear-gradient(#e1e1e1 1px, transparent 1px),
                linear-gradient(90deg, #e1e1e1 1px, transparent 1px),
                linear-gradient(90deg, transparent 79px, #ffb2b2 79px, #ffb2b2 80px, transparent 80px);
            
            background-size: 30px 30px, 30px 30px, 100% 100%;
            background-attachment: fixed;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 0;
        }

        /* Накладываем легкую текстуру бумаги */
        .notebook-container::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* Контейнер для изображения */
        .image-wrapper {
            position: relative;
            z-index: 2;
            width: 75vw;
            max-height: 55vh; /* Немного уменьшил, чтобы освободить место снизу */
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 80px;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Контейнер для ссылок */
        .links-container {
            position: relative;
            z-index: 2;
            margin-top: 60px; /* Увеличил отступ в 2 раза (было 30px) */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-left: 80px;
            font-family: 'Bad Script', cursive;
        }

        .links-container a {
            text-decoration: none;
            color: #1a237e; /* Цвет синей шариковой ручки */
            font-size: 1.8rem;
            margin: 12px 0;
            transition: opacity 0.3s;
            filter: blur(0.2px); /* Эффект впитывания чернил */
            /* Убрал трансформацию наклона */
        }

        .links-container a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 600px) {
            .notebook-container {
                background-size: 20px 20px, 20px 20px, 100% 100%;
                background-image: 
                    linear-gradient(#e1e1e1 1px, transparent 1px),
                    linear-gradient(90deg, #e1e1e1 1px, transparent 1px),
                    linear-gradient(90deg, transparent 39px, #ffb2b2 39px, #ffb2b2 40px, transparent 40px);
            }
            .image-wrapper, .links-container {
                width: 90vw;
                padding-left: 40px;
            }
            .links-container {
                margin-top: 40px; /* Адаптивный отступ */
            }
            .links-container a {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="notebook-container">
        <div class="image-wrapper">
            <!-- Изображение FAQ.png из той же папки -->
            <img src="faq.png" alt="FAQ Sketch">
        </div>

        <div class="links-container">
            <a href="soglasie.httml">Соглашение пользователя</a>
            <a href="faq1.httml">Читать FAQ</a>
        </div>
    </div>

</body>
</html>
